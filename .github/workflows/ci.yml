name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3   # 👈 обов'язково V3!
        with:
          distribution: temurin       # 👈 новий дистрибутив
          java-version: 17
          cache: maven                # 👈 можна залишити, буде працювати

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
